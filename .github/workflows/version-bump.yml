name: Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json' # Avoid infinite loop when we update version

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip-version] or is a version bump commit
    if: "!contains(github.event.head_commit.message, '[skip-version]') && !startsWith(github.event.head_commit.message, 'chore: bump version')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT if available for branch protection bypass, otherwise use GITHUB_TOKEN
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          echo "Commit message: $COMMIT_MSG"
          
          # Check for BREAKING CHANGE or major version indicators
          if echo "$COMMIT_MSG" | grep -iqE "(BREAKING CHANGE|BREAKING:|^major:)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR version bump (breaking change)"
          
          # Check for feature additions (feat:, feature:)
          elif echo "$COMMIT_MSG" | grep -iqE "(^feat:|^feature:)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR version bump (new feature)"
          
          # Check for fixes and patches (fix:, bugfix:, patch:, chore:, docs:, style:, refactor:, perf:, test:, ci:, build:)
          elif echo "$COMMIT_MSG" | grep -iqE "(^fix:|^bugfix:|^patch:|^chore:|^docs:|^style:|^refactor:|^perf:|^test:|^ci:|^build:)"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH version bump (fix/maintenance)"
          
          # If no match, fail the workflow (PR validation should have caught this)
          else
            echo "::error::Unable to determine version bump type from commit message"
            echo "::error::Commit message: $COMMIT_MSG"
            echo "::error::This should not happen if PR validation is working correctly"
            exit 1
          fi

      - name: Bump version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ steps.bump-type.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create version bump branch
        run: |
          BRANCH_NAME="version-bump-${{ env.NEW_VERSION }}"
          git checkout -b "$BRANCH_NAME"
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip-version]"
          git push origin "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore: bump version to ${{ env.NEW_VERSION }}" \
            --body "Automated version bump from ${{ steps.bump-type.outputs.type }} change.

          **Version:** ${{ env.NEW_VERSION }}
          **Bump Type:** ${{ steps.bump-type.outputs.type }}
          **Triggered by:** ${{ github.event.head_commit.message }}

          This PR was automatically created by the version-bump workflow." \
            --base main \
            --head "${{ env.BRANCH_NAME }}" \
            --label "automated" \
            --label "version-bump"

      - name: Auto-merge PR (if GH_PAT is available)
        if: ${{ secrets.GH_PAT != '' }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Get the PR number
          PR_NUMBER=$(gh pr view "${{ env.BRANCH_NAME }}" --json number -q .number)
          
          # Enable auto-merge
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch

      # Notify Slack on failure
      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":x: *Workflow Failed*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Version Bump Failed*\n*Repo:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.event.head_commit.message }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
